<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      background-color: whitesmoke;
      counter-reset: game;
    }
    .phone {
      position: relative;
      border: 8px solid black;
      border-radius: 40px;
      width: 300px;
      height: 600px;
      background: #CCEFFF;
      box-shadow: 0px 0px 19px 4px rgba(0, 0, 0, 0.527);
      overflow: hidden;
    }

    .title {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .layer {
      position: absolute;
    }
    .layer-1 {
      z-index: 1;
      width: 80px;
      height: 450px;
      bottom: 0;
      right: 60px;

      animation-name: layer;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    @keyframes layer {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(80px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .layer-1 input[type="checkbox"],
    .layer-2 input[type="checkbox"],
    .layer-4 input[type="checkbox"],
    .layer-6 input[type="checkbox"] 
    {
      position: absolute;
      appearance: none;
      cursor: pointer;
      z-index: 1;
      width: 100%;
      height: 80px;
    }

    .layer-1  input:checked , 
    .layer-2  input:checked ,
    .layer-4  input:checked ,
    .layer-6  input:checked 
    {
      counter-increment: game;
    }

    .total-count {
      position: relative;
      top: -550px;
      z-index: 1;
    }

    .total-count::after {
      content: counter(game);
      
    }

    .layer-2 {
      z-index: 2;
      width: 80px;
      height: 450px;
      bottom: 0;
      left: 60px;

      animation-name: layer;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    .layer-3 {
      z-index: 3;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 220px;
      height: 400px;
      background: rgb(49, 51, 211);
      bottom: 0;
      border-radius: 30px 30px 0 0;
      overflow: hidden;
      border: 2px solid black;  
    }
    .layer-4 {
      z-index: 4;
      width: 80px;
      height: 330px;
      bottom: 0;
      left: 50px;

      animation-name: layer;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    .layer-5 {
      z-index: 5;
      left: 0;
      right: 0;
      width: 190px;
      height: 280px;
      background: rgb(49, 51, 211);
      bottom: 0;
      border-radius: 30px 30px 0 0;
      overflow: hidden;
      border: 2px solid black;  
    }
    .layer-6 {
      z-index: 6;
      width: 80px;
      height: 250px;
      bottom: 0;
      right: 40px;

      animation-name: layer;
      animation-duration: 4s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    .layer-7 {
      z-index: 7;
      right: 0;
      width: 170px;
      height: 200px;
      background: rgb(49, 51, 211);
      bottom: 0;
      border-radius: 30px 30px 0 0;
      overflow: hidden;
      border: 2px solid black;  
    }
    .layer-8 {
      z-index: 8;
      width: 100px;
      height: 90px;
      background: rgba(185, 28, 41, 1);
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
    }
    .layer-9 {
      z-index: 9;
      width: 100px;
      height: 90px;

      bottom: 0;
      left: 10px;
    }
    .layer-10 {
      z-index: 10;
      z-index: 9;
      width: 100px;
      height: 90px;

      bottom: 0;
      right: 40px;
    }

    .left-ear--outer {
      background: white;
      border-radius: 90%;
      width: 20px;
      height: 50px;
      position: absolute;
      left: 10px;
    }

    .left-ear--inner {
      background: rgba(255, 0, 179, 0.671);
      border-radius: 90%;
      width: 10px;
      height: 50px;
      position: absolute;
      left: 15px;
      top: 8px;
    }

    .right-ear--outer {
      background: white;
      border-radius: 90%;
      width: 20px;
      height: 50px;
      position: absolute;
      right: 10px;
    }

    .right-ear--inner {
      background: rgba(255, 0, 179, 0.671);
      border-radius: 90%;
      width: 10px;
      height: 50px;
      position: absolute;
      right: 15px;
      top: 8px;
    }

    .head {
      background: white;
      border-radius: 50%;
      width: 100%;
      height: 80px;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      top: 30px;
    }

    .head__eye {
      background: black;
      border-radius: 50%;
      width: 6px;
      height: 6px;
      position: absolute;
      top: 9px;

      animation-name: blink;
      animation-duration: 1s;
      animation-iteration-count: infinite;

    }

    @keyframes blink {
      0% {
        height: 6px;
      }

      5% {
        transform: translate(0px, 3px);
        height: 1px;
      }
      
      10% {
        transform: translate(0px, 0px);
        height: 6px;

      }
    }

    .head__eye--left {
      left: 45px;
    }

    .head__eye--right {
      right: 45px;
    }

    .zigzag {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, teal 25%, transparent 25%) -10px 0,
        linear-gradient(225deg, rgb(28, 0, 128) 25%, transparent 25%) -10px 0,
        linear-gradient(315deg, rgb(128, 0, 0) 25%, transparent 25%),
        linear-gradient(45deg, rgb(36, 128, 0) 25%, transparent 25%);

      background-size: 20px 20px;
    }

    .cloud {
      width: 175px; height: 60px;
      background: #BFF;
      background: linear-gradient(top, #BFF 5%, #DFF 100%);
      background: -webkit-linear-gradient(top, #FFF 1%, #BFF 100%);
      background: -moz-linear-gradient(top, #BFF 5%, #DFF 100%);
      background: -ms-linear-gradient(top, #BFF 5%, #DFF 100%);
      background: -o-linear-gradient(top, #BFF 5%, #DFF 100%);
      top: 30px; left: -20px;
      border-radius: 100px;
      position: absolute;

    }

    .cloud:after, .cloud:before {
      content: '';
      position: absolute;
      background: #FFF;
      z-index: -1;
    }

    .cloud:after {
      width: 100px; height: 100px;
      top: -50px; left: 50px;
      border-radius: 100px;
    }

    .cloud:before {
      width: 50px; height: 50px;
      bottom: 40px; left: 30px;
      border-radius: 200px;
    }

    .shadow {
      width: 350px;
      position: absolute; bottom: -10px; 
      background: #000;
      box-shadow: 0 0 25px 8px rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      z-index: -1;
    }


  </style>
</head>
<body>
  <div class="phone">
    <h2 class="title">Rabbit Game</h2>
    <div class="layer layer-1">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div>
    <div class="layer layer-2">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div>
    <div class="layer layer-3">
      <div class="zigzag"></div>
    </div>
    <div class="layer layer-4">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div>
    <div class="layer layer-5">
      <div class="zigzag"></div>
    </div>
    <div class="layer layer-6">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div>
    <div class="layer layer-7">
      <div class="zigzag"></div>
    </div>
    <!-- <div class="layer layer-8">
      <div class="cloud">
        <span class="shadow"></span>
      </div>
    </div> -->
    <div class="layer layer-9">
      <div class="cloud">
        <span class="shadow"></span>
      </div>
    </div>
    <div class="layer layer-10">
      <div class="cloud">
        <span class="shadow"></span>
      </div>
    </div>
  </div>
  <h3 class="total-count">Score: </h3>
</body>
</html>
